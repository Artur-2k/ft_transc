<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SPA test</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components/utils.css" />
  <link rel="stylesheet" href="css/login/login.css" />
  <link rel="stylesheet" href="css/login/twoFactor.css"/>
  <link rel="stylesheet" href="css/register/register.css"/>
  <link rel="stylesheet" href="css/header/header.css" />

</head>

<body>
  <!-- Header (will contain navigation links) -->
<header class="content">
  <div class="left flex flex-center">
    <a href="/" class="flex center gap-8 site-home" data-link>
      <img class="logo" src="./Assets/42PortoLogo.png" alt="42 Porto logo" draggable="false" >
      <span class="site-title">ft_transcendence</span>
    </a>
  </div> 

  <div class="right flex flex-center gap-16 ">
    <nav class="flex flex-center gap-24">
      <a id="home-link" href="/" data-link class="active nav-link">Home</a>
      <a id="about-link" href="/about" data-link class="nav-link">About Us</a>

      <div id="log-reg" class="log-reg flex gap-24">
        <a id="login-link" class="nav-link" href="/login" data-link>Login</a>
        <a id="register-link" class="nav-link" href="/register" data-link>Register</a>
      </div>

      <div id="user-in" class="user-in flex gap-16">
        <div class="profile-container flex flex-center gap-8">
          <a id="profile-link" href="/profile" class="profile nav-link" data-link></a>
          <img class="profile-avatar" src="./Assets/default/bobzao.jpg" alt="user profile picture" draggable="false" >
        </div>
        <a id="settings-link" href="/settings" data-link class="settings flex flex-center nav-link">
          <img src="./Assets/icons/settings.svg" alt="settings icon" draggable="false" >
        </a>
        <button id="logout" class="logout">
          <img src="./Assets/icons/logout.svg" alt="logout icon" draggable="false" >
        </button>
      </div>
    </nav>

    <div class="language-selector flex flex-center">
      <button class="current-language">
        <img src="https://flagcdn.com/w20/pt.png" alt="Portuguese flag" draggable="false">
      </button>
    </div>
  </div>
</header>

  <!-- Main content area (will be dynamically updated) -->
  <main id="main">
    <script type="module" src="./Game/public/main.js"></script>


  </main>

  <!-- JavaScript -->
<!-- <script type="module" src="js/app.js"></script>-->
</body>

</html>
