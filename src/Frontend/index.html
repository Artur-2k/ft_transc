<!-- template para ja -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SPA test</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header/header.css" />
  <link rel="stylesheet" href="css/login/login.css" />
  <link rel="stylesheet" href="css/login/twoFactor.css" />
  <link rel="stylesheet" href="css/components/utils.css" />

</head>

<body>
  <!-- Header (will contain navigation links) -->
  <header id="header-wrapper">
    <nav>
      <div class="settings-menu">
        <div class="menu">Menu</div>

        <div class="home"><a href="/" data-link>Home</a></div>
      </div>

      <div class="play">
        <a href="/play1" data-link>Play</a>
      </div>

      <div class="acc-state" >
        <div id="login" class="login">
          <a href="/login" data-link >Login</a>
        </div>
        <div id="sign-up" class="sign-up">
          <a href="/register" data-link>Register</a>
        </div>


        <div id="account" class="account">
          <div class="profile-wrapper">
            <a href="/profile" data-link>
              <img  src="Assets/default/bobzao.jpg" alt="bobzao" width="48" height="48">
            </a>
            <a id="logout">Log Out</a>
        </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content area (will be dynamically updated) -->
  <main id="main"></main>

  <!-- JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
