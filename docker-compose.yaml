services:
  redis:
    build: ./Redis
    ports:
      - "6378:6378"
    networks:
      - net
  
  user-backend:
    build: ./src/User-Friends
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ./src/User-Friends:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - net

networks:
  net: